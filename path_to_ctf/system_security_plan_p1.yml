# Full name of the system.
system-name:
   atlas-ui

# Shortname or abbreviation.
short-name:
   atlas-ui

# System version or release number.
version:
   1.0.0

# Operational Environments: production, test, research and development, tactical, deployed, or other.
environment:
   Prod

# Authorization Status: CtF
Status: 

# Assessment Date. Identify the date of last assessment per Continuous ATO (cATO).
Review-date:

# Security Re-Assess Interval. Period for re-assessment after updates
Assess-interval:

# Authorization boundary diagram. Include URL.
System-architecture:
   ./project_architecture_diargram
# Confidentiality, Integrity, Availability M,M,M 
# Classification: ie. UNCLASSIFIED, SECRET//NOFORN, TS/SCI
# Personally Identifiable Information: Y/N. Assessment team can help data types
Categorization:
   Confidentiality: 

   Integrity: 
   
   Availability: 

   Classification-Level:
   
   PII: None

Data-types:
   - user email - user iteraction, exposed only to admin users
   - aircraft cargo - https://static.e-publishing.af.mil/production/1/af_a3/publication/afman11-2c-17v3add-a/afman11-2c-17v3add-a.pdf
   - aircraft cargo configurations - https://static.e-publishing.af.mil/production/1/af_a3/publication/afman11-2c-17v3add-a/afman11-2c-17v3add-a.pdf
   - aircraft fuel tank weights - 1C-17A-5-2
   - aircraft weight and balance limitations / cg - 1C-17A-5-2
   - common weight and balance terms - 1C-17A-5-2

Deployment-sites:
   - https://five-level-app.staging.dso.mil

Programming-Languages:
   - typescript

Dependencies:
   - "@ant-design/charts": "^1.1.4" tank weight svg charts
   - "antd": "^4.15.5" component ui lib
   - "axios": "^0.21.1" http request client
   - "date-fns": "^2.21.3" date time util
   - "lodash": "^4.17.21" js function util
   - "query-string": "^7.0.0" string parsing util
   - "react": "^17.0.2" ui lib
   - "react-dom": "^17.0.2" ui lib
   - "react-query": "^3.16.0" http request client
   - "uuid": "^8.3.2" uuid generation
   - "workbox-core": "^5.1.4" service worker strategys
   - "workbox-expiration": "^5.1.4" service worker strategys
   - "workbox-precaching": "^5.1.4" service worker strategys
   - "workbox-routing": "^5.1.4" service worker strategys
   - "workbox-strategies": "^5.1.4" service worker strategys
   - "yup": "^0.32.9" object schema validation
   - "zustand": "^3.5.1" state managment
   
Databases:
   - NA

External-Systems:
   - api node

